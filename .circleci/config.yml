version: 2.1

context: &context
  context:
    - Default

workflows:
  ci_cd:
    jobs:
      - build:
          <<: *context
      - linting:
          <<: *context
          requires:
            - build
      - testing:
          <<: *context
          requires:
            - linting
      - publish:
          <<: *context
          requires:
            - testing
          filters:
            branches:
              only: main
            tags:
              only: /^v.*/

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.18.1

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Authenticate with registry
          command: 'echo "//registry.npmjs.org/:_authToken=$npm_read_token" > ~/repo/.npmrc'
      - run:
          name: Install nodejs dependencies
          command: 'npm i'
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .
  linting:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run linting
          command: 'npm run lint'
  testing:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run unit tests
          command: 'npm run test'
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: 'echo "//registry.npmjs.org/:_authToken=$npm_publish_token" > ~/repo/.npmrc'
      - run:
          name: Publish on npm
          command: 'npm publish'
